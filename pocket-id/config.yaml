name: Pocket ID
version: 1.1.0
slug: pocket-id
description: 简单的OIDC提供者用于密码认证。
url: https://gh-proxy.com/github.com/einschmidt/addon-pocket-id
arch:
- amd64
- aarch64
options:
  log_level: info
  APP_URL: http://localhost
  TRUST_PROXY: false
schema:
  log_level: list(debug|info|warn|error)
  APP_URL: str
  TRUST_PROXY: bool
  MAXMIND_LICENSE_KEY: str?
ports:
  1411/tcp: 1411
init: false
map:
- type: data
  path: /app/data
image: ghcr.nju.edu.cn/einschmidt/pocket-id/{arch}
